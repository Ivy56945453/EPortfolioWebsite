<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="theme-project.css">
    </head>
    <body>
        <button class="btn" type="button" aria-label="Back to Projects" onclick="window.location.href='index.html'">Back to Projects</button>

        <main id="project-container">
            <h1 id="project-title">Loading...</h1>
            <p id="project-desc"></p>

            <div id="project-media">
                <div id="project-main-media" class="project-main-media" aria-live="polite"></div>

                <div id="project-thumbs" aria-label="Additional media" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap"></div>
            </div>

            <table id="project-table" border="1"></table>

            <div id="project-notfound" style="display:none; color: #a00;">Project not found. <a href="index.html">Back to projects</a></div>
        </main>

        <!-- Lightbox modal for image preview (mobile-friendly) -->
        <div id="image-modal" class="image-modal" tabindex="-1" aria-hidden="true" role="dialog" aria-label="Image preview">
            <div class="image-modal-toolbar">
                <button class="btn" id="modal-zoom-in">+</button>
                <button class="btn" id="modal-zoom-out">âˆ’</button>
                <button class="btn" id="modal-reset">Reset</button>
                <button class="btn" id="modal-close">Close</button>
            </div>
            <div class="image-modal-viewport"><canvas id="modal-canvas" aria-label="Image Preview with watermark"></canvas></div>
        </div>

        <script src="project.js"></script>
    </body>
</html>
