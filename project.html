<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="theme-project.css">
    </head>
    <body>
        <button class="btn" type="button" aria-label="Back to Projects" onclick="window.location.href='index.html'">Back to Projects</button>

        <main id="project-container">
            <h1 id="project-title">Loading...</h1>
            <p id="project-desc"></p>

            <div id="project-media">
                <img id="project-main-img" src="" alt="Project main image" loading="lazy">
                <div id="project-thumbs" aria-label="Additional images"></div>
            </div>

            <table id="project-table" border="1"></table>

            <div id="project-notfound" style="display:none; color: #a00;">Project not found. <a href="index.html">Back to projects</a></div>
        </main>

        <script src="project.js"></script>
    </body>
</html>
